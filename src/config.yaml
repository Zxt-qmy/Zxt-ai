site:
  name: 'Zxt Lab'  # 这里改了
  site: 'https://zxt-ai.pages.dev' # 这里改成你的实际网址
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: '' # 如果你没做谷歌验证，这里留空即可

# Default SEO metadata
metadata:
  title:
    default: 'Zxt AI 实验室'  # 浏览器标签页默认显示的标题
    template: '%s — Zxt Lab'  # 浏览器标签页标题模板
  description: "Zxt 的个人 AI 实验室，探索实用 AI 工具与智能体开发。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Zxt Lab' # 分享链接时显示的网站名
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '' # 删掉了原作者推特
    site: ''   # 删掉了原作者推特
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' 
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' 
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' 
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' 
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null 

ui:
  theme: 'system'